<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{img/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link th:href="@{css/community.css}" rel="stylesheet">
    <title>Community</title>
</head>

<body>
    <header th:insert="~{fragments/header :: header}"></header>

    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <!-- Cabecera con tÃ­tulo y buscador -->
                <div class="banner header-neon-white">
                    <h1>Listings</h1>
                </div>
                
                <div class="d-flex flex-nowrap align-items-center">
                    <a th:href="@{/community/listing/create}" class="btn-neon-green d-flex flex-nowrap me-3">
                        <i class="bi bi-plus"></i> Create
                    </a>

                    <form th:action="@{/community/search}" method="GET" class="flex-grow-1">
                        <div class="input-group">
                            <input type="text" class="form-control form-custom border-end-0 z-1" name="query" placeholder="Search listing">
                            <button type="submit" class="btn-neon-blue z-0">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                
                <hr class="mt-3">

                <div class="row mt-5" th:if="${!#lists.isEmpty(listings)}">
                    <a th:href="@{/community/listing/{id}(id=${listing.id})}" class="col-md-4 mb-4 hover-scale text-decoration-none" th:each="listing : ${listings}">
                        <div class="card rounded-4 bg-black border-neon-white m-2">
                            <div class="ratio-16-9 d-flex flex-column-reverse card-img-top-container border-bottom">
                                <img th:src="${listing.images[2]}" class="card-img-top" th:alt="${listing.title}">
                                <img th:src="${listing.images[1]}" class="card-img-top" th:alt="${listing.title}">
                                <img th:src="${listing.images[0]}" class="card-img-top" th:alt="${listing.title}">
                            </div>
                            <div class="card-body">
                                <div class="grid-tags mt-2 mb-4">
                                    <small class="tag text-neon-white-sm border p-2 mx-1 rounded-4" th:each="tag, iStat : ${listing.tags}" th:if="${iStat.index < 3}">
                                        <i class="bi bi-tag"></i>
                                        <span th:text="${tag}">Author</span>
                                    </small>
                                </div>

                                <h5 class="card-title text-center header-neon-white-sm mb-3" th:text="${#strings.abbreviate(listing.title, 20)}">title</h5>
                                <p class="card-text text-neon-white-sm" th:text="${#strings.abbreviate(listing.description, 150)}">description</p>
                            </div>
                            <div class="card-footer row text-center px-3">
                                <small class="col-4 text-neon-cyan-sm">
                                    <i class="bi bi-person-circle"></i>
                                    <span th:text="${#strings.abbreviate(listing.userName, 10)}">Author</span>
                                </small>
                                <small class="col-4 text-neon-yellow-sm">
                                    <i class="bi bi-star-fill"></i>
                                    <span th:text="${listing.rating}">4.5</span>
                                </small>
                                <small class="col-4 text-neon-blue-sm">
                                    <i class="bi bi-chat-dots"></i>
                                    <span th:text="${listing.commentsCount > 0 ? listing.commentsCount : '0'}">0</span>
                                </small>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Mensaje si no hay listings -->
                <div class="row" th:if="${#lists.isEmpty(listings)}">
                    <div class="col-md-12">
                        <h2>No listings found</h2>
                    </div>
                </div>
                
                <nav th:replace="~{fragments/pagination :: pagination}"></nav>

                <div th:replace="~{fragments/modal_page :: modal_page}"></div>
            </div>
        </div>
    </div>

    <footer th:insert="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
