<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{img/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link th:href="@{css/community.css}" rel="stylesheet">
    <title>Community</title>
</head>

<body>
    <header th:insert="~{fragments/header :: header}"></header>

    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <!-- Title -->
                <div class="banner header-neon-white">
                    <h1>Listings</h1>
                </div>
                
                <!-- Search, filters and sort menu -->
                <button class="btn-outline-neon-white dropdown-toggle w-100 mt-3" type="button"
                        data-bs-toggle="collapse" data-bs-target="#search-menu" 
                        aria-expanded="false" aria-controls="search-menu">
                    <i class="bi bi-menu-button"></i>
                    Menu and utils
                </button>

                <!-- Search, filters and sort menu -->
                <div class="collapse" id="search-menu">
                    <!-- Search, filters and sort form -->
                    <div class="container my-4">
                        <form th:action="@{/community}" method="get" class="row gy-4">
                            <!-- Search and filters -->
                            <div class="col-12 col-lg-5">
                                <label class="form-label w-100">Search</label>
                                <input name="query" class="form-control mb-3" placeholder="Title, description, user, tagsâ€¦" th:value="${param.query}">
                                <div class="row g-2 mb-3">
                                    <div class="col-6">
                                        <label class="form-label w-100">Min rating</label>
                                        <input name="minRating" type="number" step="0.1" min="0" max="5" placeholder="0" class="form-control" th:value="${param.minRating}">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label w-100">Max rating</label>
                                        <input name="maxRating" type="number" step="0.1" min="0" max="5" placeholder="5" class="form-control" th:value="${param.maxRating}">
                                    </div>
                                </div>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <label class="form-label w-100">From</label>
                                        <input name="dateFrom" type="date" class="form-control" th:value="${param.dateFrom}">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label w-100">To</label>
                                        <input name="dateTo" type="date" class="form-control" th:value="${param.dateTo}">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-0 d-none d-lg-block col-lg-1"></div>
                            
                            <!-- Sort -->
                            <div class="col-12 col-lg-3">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label w-100">Sort by</label>
                                        <select name="sort" class="form-select">
                                            <option th:selected="${param.sort == 'updatedAt'}" value="updatedAt">Updated</option>
                                            <option th:selected="${param.sort == 'createdAt'}" value="createdAt">Created</option>
                                            <option th:selected="${param.sort == 'rating'}" value="rating">Rating</option>
                                            <option th:selected="${param.sort == 'title'}" value="title">Title</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label w-100">Order</label>
                                        <select name="order" class="form-select">
                                            <option th:selected="${param.order == 'desc'}" value="desc">Descending</option>
                                            <option th:selected="${param.order == 'asc'}" value="asc">Ascending</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label w-100">Page size</label>
                                        <input name="size" type="number" class="form-control" th:value="${param.size != null ? param.size : 9}">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-0 d-none d-lg-block col-lg-1"></div>
                            
                            <!-- Search, reset and create listing -->
                            <div class="col-12 col-lg-2">
                                <div class="row g-2 g-lg-3">
                                    <div class="col mt-lg-2">
                                        <label class="form-label mb-1 pt-lg-2">&nbsp;</label>
                                        <button type="submit" class="btn-neon-blue w-100 d-flex align-items-center justify-content-center">
                                            <i class="bi bi-search me-2"></i>
                                            Search
                                        </button>
                                    </div>
                                    <div class="col">
                                        <label class="form-label mb-1">&nbsp;</label>
                                        <a th:href="@{/community?sort=updatedAt&order=desc&size=9}" class="btn-neon-red w-100 d-flex align-items-center justify-content-center">
                                            <i class="bi bi-eraser me-2"></i>
                                            Reset
                                        </a>
                                    </div>
                                    <div class="col">
                                        <label class="form-label mb-1">&nbsp;</label>
                                        <a th:href="@{/community/listing/create}" class="btn-neon-green w-100 d-flex align-items-center justify-content-center">
                                            <i class="bi bi-plus me-1"></i>
                                            Create
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="border-bottom border-secondary mt-5"></div>

                <div class="row mt-5" th:if="${!#lists.isEmpty(listings)}">
                    <div class="col-xl-4 col-lg-6 col-md-6 mb-4" th:each="listing : ${listings}">
                        <a th:href="@{/community/listing/{id}(id=${listing.id})}" class="hover-scale text-decoration-none">
                            <div class="card rounded-4 bg-black border-neon-white m-2">
                                <div class="ratio-16-9 d-flex flex-column-reverse card-img-top-container border-bottom">
                                    <img th:src="${listing.images[0]}" class="card-img-top" th:alt="${listing.title}">
                                    <img th:src="${listing.images[1]}" class="card-img-top" th:alt="${listing.title}">
                                    <img th:src="${listing.images[2]}" class="card-img-top" th:alt="${listing.title}">
                                </div>
                                <div class="card-body">
                                    <div class="grid-tags mt-2 mb-4">
                                        <small class="tag text-neon-white-sm border p-2 mx-1 rounded-4" th:each="tag, iStat : ${listing.tags}" th:if="${iStat.index < 3}">
                                            <i class="bi bi-tag"></i>
                                            <span th:text="${tag}">Author</span>
                                        </small>
                                    </div>

                                    <h5 class="crop text-center header-neon-white-sm mb-3" th:text="${listing.title}">title</h5>
                                    <p class="crop-extended text-neon-white-sm" th:text="${listing.description}">description</p>
                                </div>
                                <div class="card-footer row text-center px-3">
                                    <small class="col-4 text-neon-cyan-sm">
                                        <i class="bi bi-person-circle"></i>
                                        <span th:text="${#strings.abbreviate(listing.userName, 10)}">Author</span>
                                    </small>
                                    <small class="col-3 text-neon-yellow-sm">
                                        <i class="bi bi-star-fill"></i>
                                        <span th:text="${#numbers.formatDecimal(listing.rating,1,1)}">0.0</span>
                                    </small>
                                    <small class="col-5 text-neon-blue-sm">
                                        <i class="bi bi-clock"></i>
                                        <span th:text="${#strings.abbreviate(@prettyTime.format(listing.updatedAt), 10)}">00:00</span>
                                    </small>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Mensaje si no hay listings -->
                <div th:if="${listings.empty}">
                    <h3 class="text-center header-neon-white">No listings found :/</h3>
                </div>
                
                <nav th:replace="~{fragments/pagination :: pagination}"></nav>

                <div th:replace="~{fragments/modal_page :: modal_page}"></div>
            </div>
        </div>
    </div>

    <footer th:insert="~{fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
