<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{img/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{css/community.css}" rel="stylesheet">
    <title th:text="${listing.title}"></title>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card bg-dark border-neon-blue mb-4">
                    <div class="card-header bg-dark header-neon-blue d-flex justify-content-between align-items-center">
                        <h3 class="mb-0" th:text="${listing.title}">Title</h3>
                    </div>

                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-8">
                                <h5 class="border-bottom pb-2 mb-3 header-neon-white">Description</h5>
                                <p class="card-text text-neon-white-sm" th:text="${listing.description}">Description</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <h5 class="border-bottom pb-2 mb-3 header-neon-white">Listing info</h5>
                                <table class="table table-dark border-neon-blue table-hover">
                                    <tbody>
                                        <tr>
                                            <th class="w-25">ID</th>
                                            <td th:text="${listing.id}">ID</td>
                                        </tr>
                                        <tr>
                                            <th>Publicado por</th>
                                            <td th:text="${listing.userId}">Usuario</td>
                                        </tr>
                                        <tr>
                                            <th>Contacto</th>
                                            <td>
                                                <div><b>Email:</b> <span th:text="${listing.user.email  }">email@example.com</span></div>
                                                <div><b>Teléfono:</b> <span th:text="${listing.user.phone}">123456789</span></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Fecha de publicación</th>
                                            <td th:text="${#temporals.format(listing.createdAt, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                                        </tr>
                                        <tr>
                                            <th>Última actualización</th>
                                            <td th:text="${#temporals.format(listing.updatedAt, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer bg-dark border-secondary d-flex justify-content-between">
                        <div>
                            <a th:href="@{/community}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Volver
                            </a>
                        </div>
                        <div th:if="${#authentication.principal.id == listing.user.id}">
                            <a th:href="@{/community/{id}/edit(id=${listing.id})}" class="btn btn-warning me-2">
                                <i class="fas fa-edit me-1"></i>Editar
                            </a>
                            <form th:action="@{/community/{id}(id=${listing.id})}" method="POST" class="d-inline" 
                                  onsubmit="return confirm('¿Estás seguro de eliminar este anuncio?')">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash me-1"></i>Eliminar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Sección de comentarios -->
                <div class="card bg-dark border-neon-blue">
                    <div class="card-header bg-dark header-neon-blue">
                        <h4 class="mb-0">Comments</h4>
                    </div>
                    <div class="card-body">
                        <form th:if="${#authorization.expression('isAuthenticated()')}" 
                              th:action="@{/community/{id}/comment(id=${listing.id})}" 
                              method="POST" class="mb-4">
                            <div class="form-group">
                                <textarea class="form-control bg-dark text-neon-white" name="content" rows="3" 
                                          placeholder="Write a comment..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2 text-neon-white">
                                <i class="fas fa-paper-plane me-1"></i>Send
                            </button>
                        </form>
                        <div th:if="${!#lists.isEmpty(listing.comments)}" class="list-group list-group-flush">
                            <div th:each="comment : ${listing.comments}" 
                                 class="list-group-item bg-dark text-neon-white border-neon-blue">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-1" th:text="${comment.user.name}">User</h6>
                                    <small th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}">Date</small>
                                </div>
                                <p class="mb-1" th:text="${comment.content}">Comment content</p>
                                <form th:if="${#authentication.principal.id == comment.user.id}"
                                      th:action="@{/community/{listingId}/comment/{commentId}(listingId=${listing.id},commentId=${comment.id})}"
                                      method="POST" class="mt-2">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button type="submit" class="btn btn-danger btn-sm text-neon-white">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div th:if="${#lists.isEmpty(listing.comments)}" class="text-center text-muted">
                            <p>No comments yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
