<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link th:href="@{/css/community/main.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="profile-container mt-5">
        <div class="row">
            <div class="col-12 col-md-1 pt-3"></div>
            <div class="pt-3 position-fixed">
                <h5><a href="#settings" class="nav-link">
                    <i class="bi bi-gear-fill me-2"></i> 
                    Settings
                </a></h5>

                <h5><a href="#favorites" class="nav-link mt-3">
                    <i class="bi bi-list-check me-2"></i> 
                    My Listings
                </a></h5>

                <h5><a href="#myFavorites" class="nav-link mt-3">
                    <i class="bi bi-heart-fill me-2"></i> 
                    Favorites
                </a></h5>

                <h5><a href="#stats" class="nav-link mt-3">
                    <i class="bi bi-bar-chart-fill me-2"></i>
                    Stats
                </a></h5>

                <h5><a href="#history" class="nav-link mt-3">
                    <i class="bi bi-clock-history me-2"></i>
                    History
                </a></h5>
            </div>

            <div class="col-md-1 d-flex justify-content-center">
                <div class="vertical-divider"></div>
            </div>

            <div class="col-12 col-md-10">
                <div id="settings" class="border-bottom pb-5 mb-3">
                    <h1 class="header-neon-white pt-2">
                        <i class="bi bi-gear-fill me-2"></i>
                        Settings
                    </h1>
                    
                    <div class="row ms-5 mt-4">
                        <div class="col-3">
                            <div class="d-flex flex-column align-items-center">
                                <div class="profile-pic-container mb-3">
                                    <img th:src="@{${user.profilePic}}" width="150" height="150" alt="Profile picture" class="rounded-circle border border-2">
                                </div>

                                <form th:action="@{/profile/updateProfilePic}" method="post" id="profilePicForm" enctype="multipart/form-data">
                                    <label for="profilePic" class="form-label">Change Profile Picture</label>
                                    <input type="file" class="form-control" id="profilePicInput" name="profilePic" accept=".png, .jpg, .jpeg">
                                    <div class="invalid-feedback" th:if="${hasError}" th:text="${error}"></div>

                                    <button type="submit" class="d-none">Save</button>
                                </form>
                            </div>
                        </div>

                        <div class="col-1"></div>

                        <div class="col-8 text-neon-white">
                            <div class="mb-3">
                                <label class="form-label mb-0">Username:</label>
                                <div class="text-neon-white-sm d-inline" th:text="${user.userName}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label mb-0">Email:</label>
                                <div class="text-neon-white-sm d-inline" th:text="${user.email}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label mb-0">Password:</label>
                                <div class="password-container">
                                    <input type="password" id="passwordView" th:value="${user.password}" class="form-control" readonly>
                                    <span class="toggle-password" toggle="#passwordView">
                                        <i class="bi bi-eye-slash"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label mb-0">Role:</label>
                                <div class="text-neon-white-sm d-inline" th:text="${user.role}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label mb-0">Created At:</label>
                                <div class="text-neon-white-sm d-inline" th:text="${#dates.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="myListings" class="border-bottom pb-3 mb-3">
                    <h1 class="header-neon-white pt-2">
                        <i class="bi bi-list-check me-2"></i>
                        My Listings
                        <span th:text="'(' + ${totalListings} + ' total)'"></span>
                    </h1>
                    
                    <div class="row mt-5" th:if="${!#lists.isEmpty(myListings)}">
                        <div class="col-xl-4 col-lg-6 col-md-6 mb-4" th:each="listing : ${myListings}">
                            <div th:replace="~{fragments/listing_card :: listing_card(listing=${listing})}"></div>
                        </div>
                    </div>
                </div>

                <div id="myFavorites" class="border-bottom pb-3 mb-3">
                    <h1 class="header-neon-white pt-2">
                        <i class="bi bi-heart-fill me-2"></i>
                        Favorites
                        <span th:text="'(' + ${totalFavorites} + ' total)'"></span>
                    </h1>

                    <div class="row mt-5" th:if="${!#lists.isEmpty(myFavorites)}">
                        <div class="col-xl-4 col-lg-6 col-md-6 mb-4" th:each="listing : ${myFavorites}">
                            <div th:replace="~{fragments/listing_card :: listing_card(listing=${listing})}"></div>
                        </div>
                    </div>
                </div>

                <div id="stats" class="border-bottom pb-3 mb-3">
                    <h1 class="header-neon-white pt-2">
                        <i class="bi bi-bar-chart-fill me-2"></i>
                        Stats
                    </h1>
                </div>

                <div id="history" class="border-bottom pb-3 mb-3">
                    <h1 class="header-neon-white pt-2">
                        <i class="bi bi-clock-history me-2"></i>
                        History
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:src="@{/js/show-password.js}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("profilePicInput").addEventListener("change", function() {
                const form = document.getElementById("profilePicForm");
                form.submit();
            });
        });
    </script>
</body>
</html>
