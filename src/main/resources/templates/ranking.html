<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Clasificaci贸n</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body, html {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            padding: 30px 0;
        }
        
        .ranking-title {
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .ranking-title::after {
            content: '';
            display: block;
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, #888888, transparent);
            animation: flow 2s infinite linear;
        }
        
        @keyframes flow {
            from { left: -100%; }
            to   { left: 100%; }
        }
        
        .table {
            background-color: #1e1e1e;
            color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }
        
        .table thead {
            background-color: #333;
        }
        
        .table th, .table td {
            border-color: #444;
            padding: 12px 15px;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background-color: #2a2a2a;
        }
        
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .table-responsive::before, .table-responsive::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #888888, #ffffff, transparent);
            z-index: 1;
        }
        
        .table-responsive::before {
            top: 0;
            left: -100%;
            animation: flow 2s infinite linear;
        }
        
        .table-responsive::after {
            bottom: 0;
            right: -100%;
            animation: flow-reverse 2s infinite linear;
        }
        
        @keyframes flow-reverse {
            from { right: -100%; }
            to   { right: 100%; }
        }
        
        .btn-back {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-back:hover {
            background-color: #555;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .empty-message {
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="ranking-title">Clasificaci贸n</h1>
        
        <!-- Mostrar el ranking en una tabla -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" style="width: 10%;">Posici贸n</th>
                        <th scope="col" style="width: 20%;">Nombre</th>
                        <th scope="col" style="width: 20%;">Puntos</th>
                        <th scope="col">Bloques destruidos</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="jugador, iter : ${jugadores}" th:if="${iter.index < 10}">
                        <td th:text="${iter.index + 1}"></td>
                        <td th:text="${jugador.nombre}"></td>
                        <td th:text="${jugador.puntos}"></td>
                        <td th:text="${jugador.bloquesDestruidosTotales}"></td>
                        <td th:text="${jugador.fecha}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="empty-message mt-4" th:if="${#lists.isEmpty(jugadores)}">
            <h2>No hay datos de clasificaci贸n disponibles</h2>
        </div>

        <div class="mt-4">
            <a th:href="@{/}" class="btn-back">Volver al juego</a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
