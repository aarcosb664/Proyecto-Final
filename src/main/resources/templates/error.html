<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Error</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{/css/globals.css}">
    </head>

    <body class="d-flex flex-column justify-content-center align-items-center overflow-hidden vh-100">
        <div class="text-md-start text-center">
            <h1 class="header-neon-red text-center mb-5">Something went wrong</h1>

            <p class="header-neon-red-sm mb-3">
                Status: <span class="text-white" th:text="${status}">status</span>
            </p>

            <p class="header-neon-red-sm mb-3">
                Error: <span class="text-white" th:text="${error}">error</span>
            </p>

            <p class="header-neon-red-sm mb-3">
                Message: <span class="text-white" th:text="${message}">message</span>
            </p>

            <p class="header-neon-red-sm mb-3">
                Path: <span class="text-white" th:text="${path}">path</span>
            </p>

            <a href="/" class="btn btn-outline-neon-red w-100 mt-4">Go home</a>
        </div>
    </body>
</html>
