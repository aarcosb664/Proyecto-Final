<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{img/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{css/animations.css}" rel="stylesheet">
    <link th:href="@{css/community.css}" rel="stylesheet">
    <title th:text="${}"></title>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Editar anuncio</h1>

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <form th:action="@{/community/{id}(id=${anuncio.id})}" method="POST" th:object="${anuncio}" class="needs-validation" novalidate>
                    <input type="hidden" name="_method" value="PUT">
                    
                    <div class="row">
                        <!-- Titulo -->
                        <div class="form-group col-md-8 mb-3">
                            <label for="titulo">Titulo *</label>
                            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                            <div class="invalid-feedback">
                                El título es obligatorio.
                            </div>
                        </div>

                        <!-- Tipo -->
                        <div class="form-group col-md-2 mb-3">
                            <label for="tipo">Tipo (opcional)</label>
                            <select class="form-control" id="tipo" th:field="*{tipo}">
                                <option value="">Seleccione una opción</option>
                                <option value="compra" th:selected="${anuncio.tipo == 'compra'}">Compra</option>
                                <option value="venta" th:selected="${anuncio.tipo == 'venta'}">Venta</option>
                            </select>
                        </div>

                        <!-- Precio -->
                        <div class="form-group col-md-2 mb-3">
                            <label for="precio">Precio</label>
                            <input type="number" class="form-control" id="precio" th:field="*{precio}" min="1" step="0.01">
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Descripcion -->
                        <div class="form-group mb-3">
                            <label for="descripcion">Descripcion *</label>
                            <textarea class="form-control" id="descripcion" rows="4" th:field="*{descripcion}" required></textarea>
                            <div class="invalid-feedback">
                                La descripción es obligatoria.
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Email -->
                        <div class="form-group col-md-6 mb-3">
                            <label for="email">Email *</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div class="invalid-feedback">
                                Ingrese un email válido.
                            </div>
                        </div>

                        <!-- Telefono -->
                        <div class="form-group col-md-6 mb-3">
                            <label for="telefono">Telefono *</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" maxlength="9" pattern="[0-9]{9}" required>
                            <div class="invalid-feedback">
                                El teléfono debe tener 9 dígitos numéricos.
                            </div>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="row mt-3">
                        <div class="form-group col-md-4">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save me-1"></i>Guardar cambios
                            </button>
                        </div>

                        <div class="form-group col-md-4">
                            <button type="reset" class="btn btn-danger w-100">
                                <i class="fas fa-undo me-1"></i>Restablecer
                            </button>
                        </div>

                        <div class="form-group col-md-4">
                            <a th:href="@{/community/{id}(id=${anuncio.id})}" class="btn btn-secondary w-100">
                                <i class="fas fa-times me-1"></i>Cancelar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Validation JS -->
    <script th:src="@{/js/validation.js}"></script>
</body>
</html>
