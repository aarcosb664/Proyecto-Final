<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo Fieldset</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        fieldset {
            border: 2px solid white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #1e1e1e;
        }
        
        legend {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 0 10px;
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Ejemplo de Fieldset</legend>
        <p>Este es un ejemplo de c√≥mo se ve un fieldset nativo con un legend.</p>
    </fieldset>
</body>
</html>
